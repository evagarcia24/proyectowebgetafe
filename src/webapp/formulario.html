<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro</title>
	<link rel="stylesheet" href="css/estiloForm.css">
</head>
<body>
  <div>
    <h1>Formulario de Registro</h1>
    <form action="/submit" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="genero">Género:</label><br>
      <input type="radio" id="masculino" name="genero" value="m">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="femenino" name="genero" value="f">
      <label for="femenino">Femenino</label><br>
      <input type="radio" id="otro" name="genero" value="o">
      <label for="otro">Otro</label><br><br>

      <label for="pais">País:</label>
      <select id="pais" name="pais">
        <option value="españa">España</option>
        <option value="mexico">México</option>
        <option value="argentina">EEUU</option>
        <option value="colombia">China</option>
        <option value="chile">Otro</option>
      </select>

      <input type="checkbox" id="terminos" name="terminos" required>
      <label for="terminos">Acepto los términos y condiciones</label><br><br>

      <input type="submit" value="Registrar">
    </form>
  </div>
</body>
</html>
