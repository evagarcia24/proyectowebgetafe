<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Buscadores</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #222;
	color: #fff;
	text-align: center;
	padding: 50px;
}

h1 {
	color: #ff4500;
	margin-bottom: 30px;
}

a {
	display: inline-block;
	margin: 15px;
	text-decoration: none;
	color: #00bfff;
	font-size: 20px;
	transition: color 0.3s;
}

a:hover {
	color: #ff6347;
}

img {
	width: 80px;
	height: 80px;
	vertical-align: middle;
	border-radius: 10px;
	transition: transform 0.3s;
}

img:hover {
	transform: scale(1.1);
}

button {
	margin-top: 30px;
	padding: 10px 20px;
	font-size: 18px;
	cursor: pointer;
	background-color: #00bfff;
	color: #fff;
	border: none;
	border-radius: 8px;
	transition: background-color 0.3s;
}

button:hover {
	background-color: #ff4500;
}
</style>
</head>
<body>

	<h1>Buscadores</h1>

	<a href="https://www.bing.com" target="_blank"> <img
		src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Bing_Fluent_Logo.svg/1356px-Bing_Fluent_Logo.svg.png"
		alt="Bing" title="Bing" style="width: 120px; vertical-align: middle;">

	</a>
	<br>
	<a href="https://www.duckduckgo.com" target="_blank"> <img
		src="https://martechforum.com/wp-content/uploads/2015/08/duckduckgo.png"
		alt="DuckDuckGo" title="Duck Duck Go"
		style="width: 120px; vertical-align: middle;">


	</a>


	<br>
	<a href="https://www.google.com" target="_blank"> <img
		src="https://cdn-icons-png.flaticon.com/512/281/281764.png"
		alt="Google" title="Google"
		style="width: 120px; vertical-align: middle; margin-right: 10px;">

	</a>
	<br>


	<button onclick="window.location.href='index.html'">Volver a Inicio</button>

</body>
</html>
