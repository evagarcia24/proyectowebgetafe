<html>
<head>
<title>Ejemplo de textos alineados</title>
<style>
body {
	background-color: orange;
}

.texto-centrado {
	text-align: center;
	font-size: 36px;

}

.azul {
	color: blue;
	font-size: 40px;
}

.negro {
	color: black;
	font-size: 40px;
}

.barra-plata {
	background-color: silver;
	text-align: center;
	color: blue;
	font-size: 40px;

}

.texto-derecha {
	text-align: right;
	font-size: 20px;
	color: blue;
	font-size: 20px;
}

.texto-derecha span {
	color: green;
	font-size: 20px;
}
</style>
</head>
<body>

	<div class="texto-centrado"><span class="azul">Texto</span> <span class="negro">centrado</span><span class="azul">.</span></div><br>

	<div class="barra-plata">Texto centrado sobre fondo de color plata.</div><br>

	<div class="texto-derecha">	Texto <span>alineado</span> a la derecha.</div><br>

	<div class="barra-plata">Otro texto centrado sobre fondo de color plata.</div>

</body>
</html>
